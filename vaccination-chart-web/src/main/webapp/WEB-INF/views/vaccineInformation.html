<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vaccine Information</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<div id="infoBox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Enter Vaccine Details</div>
        </div>
        <div class="panel-body" >
            <form id="vaccineDetailsForm" class="form-horizontal" role="form"
                  method="POST" th:action="@{/vaccine/save.do}" action="#" th:object="${vaccine}">
                <div id="vaccineDetailsAlert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="name" class="col-md-3 control-label">Vaccine Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Vaccine Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fromDays" class="col-md-3 control-label">From Days</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" th:field="*{fromDays}" placeholder="From Days">
                    </div>
                </div>
                <div class="form-group">
                    <label for="toDays" class="col-md-3 control-label">To Days</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" th:field="*{toDays}" placeholder="To Days">
                    </div>
                </div>
                <div class="form-group">
                    <label for="route" class="col-md-3 control-label">Route</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" th:field="*{route}" placeholder="Route">
                    </div>
                </div>
                <div class="form-group">
                    <label for="site" class="col-md-3 control-label">Site</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" th:field="*{site}" placeholder="Site">
                    </div>
                </div>
                <div class="form-group">
                    <label for="approxCost" class="col-md-3 control-label">Approx. Cost</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" th:field="*{approxCost}" placeholder="Approx. Cost">
                    </div>
                </div>
                <div class="form-group">
                    <label for="comments" class="col-md-3 control-label">Remarks</label>
                    <div class="col-md-9">
                        <textarea th:field="*{comments}" rows="4" class="form-control" placeholder="Remarks"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <input type="submit" id="btn-generate-report" class="btn btn-primary" value="Save Vaccine Details">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
